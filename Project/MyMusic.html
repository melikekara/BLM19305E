<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://image.shutterstock.com/image-vector/globe-go-web-flat-icon-260nw-1482921317.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>MyMusic</title>

</head>

<body>

    <br>
    <div class="tit">
        <p class="p1" style="color:rgb(255, 255, 255);font-size:50px">MyMusic</p>
        <p class="p2" style="color:rgb(255, 255, 255);font-size:15px">By Melike Kara</p>
    </div>

    <div class="ort">

        <br><br><br>
        <button class="button" onClick="fillTable(0, 1)">Pop</button>
        <button class="button button1" onClick="fillTable(3, 2)">Blues</button>
        <button class="button button2" onClick="fillTable(6, 3)">R&B and Soul</button>
        <br><br>
    
        <table id="myTable" style="display: none;">
            <tr>
                <td></td>
                <td>Title</td>
                <td>Artist</td>
            </tr>
            <tr>
                <td><img id="ply1" src="https://icons-for-free.com/iconfiles/png/512/play+icon-1320184953284378621.png"
                        width="40px" height="40px" /></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><img id="ply2" src="https://icons-for-free.com/iconfiles/png/512/play+icon-1320184953284378621.png" width="40px"
                        height="40px" /></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><img id="ply3" src="https://icons-for-free.com/iconfiles/png/512/play+icon-1320184953284378621.png" width="40px"
                        height="40px" /></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>


    <div class="main" id="show" style="display: none;">

        <div class="volume">
            <p id="volume_show">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
         </div>

        <div class="show_song_no">
            <p id="present"></p>
            <p>/</p>
            <p id="total"></p>
        </div>
        <button class="button back" onclick="back()">back</button>
        <!-- control part -->
        <div class="control_part">
            <div class="song_title">
                <p id="title">song title</p>
                <p id="artist">artist name</p>
            </div>

            <div class="control_buttons">
                <div class="range_slider">
                    <input type="range" min="0" max="100" id="slider" value="0">
                </div>

                <div class="main_btns">
                    <button id="previous" onclick="previous_song()"><i class='bx bx-skip-previous'></i></button>
                    <button id="play_btn" onclick="justplay()" ><i class='bx bx-play'></i></button>
                    <button id="next" onclick="next_song()" ><i class='bx bx-skip-next'></i></button>
                </div>
            </div>
        </div>

    </div>

    <p class="p3"  style="color:rgb(255, 255, 255);font-size:15px; position:absolute; bottom:5px">
        <br>       
        References:<br>
        https://www.w3schools.com/html/html5_audio.asp<br>
        https://www.valentinog.com/blog/html-table/<br>
        https://www.geeksforgeeks.org/create-a-music-player-using-javascript/
    </p>
</body>

<script src="script.js"></script>

</html>
